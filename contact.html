  {% set base = '.' %}

    <div class="container-fluid overlay-black overflow-auto h-100">
      <form action="mailto:roshans@alumni.stanford.edu">
        <div class="h1 text-white">Contact Us</div>
        <div class="form-group">
          <label for="exampleFormControlInput1" class="text-white h4">Email Address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1" class="text-white h4">Comments</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
    </div><!-- Promises Container -->
  </div><!-- Main content -->
