# Configurations for app: aaptracker_new
# ----------------------------------------------------------------------------
url:
  aaptracker_new-home:
    pattern: /$YAMLURL/
    handler: FileHandler
    kwargs:
      path: $YAMLPATH/index.html
      # See https://learn.gramener.com/guide/auth/#authorization for auth rules
      template: true
      headers:
        # Templates may have user-specific content. Cache privately.
        # Keep max-age small (in case we log out & log in as another user.)
        Cache-Control: private, max-age=1
    cache: {expiry: {duration: 1}}

  aaptracker-pages:
    pattern: /$YAMLURL/(promises|outcomes)
    handler: FileHandler
    kwargs:
      template: true
      path: $YAMLPATH/*.html

  aaptracker-promises-form:
    pattern: /$YAMLURL/data/promises
    handler: FormHandler
    kwargs:
      url: $YAMLPATH/assets/data/Promises.xlsx

  aaptracker-outcomes-form:
    pattern: /$YAMLURL/data/outcomes
    handler: FormHandler
    kwargs:
      url: $YAMLPATH/assets/data/Outcomes.xlsx

  aaptracker-departments-form:
    pattern: /$YAMLURL/data/department
    handler: FormHandler
    kwargs:
      url: $YAMLPATH/assets/data/Departments.xlsx

  aaptracker-subpromises-form:
    pattern: /$YAMLURL/data/subpromises
    handler: FormHandler
    kwargs:
      url: $YAMLPATH/assets/data/Subpromises.xlsx
  # TODO: ADD a scheduled job that syncs updates from the google sheets

